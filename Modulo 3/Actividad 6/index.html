<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <div class="container mt-4 pt-4">
        <div class="card">
            <h5 class="card-header">Calculadora</h5>
            <div class="card-body">
                <div class="calculator-grid">
                    <button class="btn btn-primary" data-all-clear class="span-two">C</button>
                    <button class="btn btn-danger" data-operation>√</button>
                    <button class="btn btn-danger" data-operation>^</button>
                    <button class="btn btn-danger" data-operation>÷</button>
                    <button class="btn btn-primary" data-number>7</button>
                    <button class="btn btn-primary" data-number>8</button>
                    <button class="btn btn-primary" data-number>9</button>
                    <button class="btn btn-danger" data-operation>-</button>
                    <button class="btn btn-primary" data-number>4</button>
                    <button class="btn btn-primary" data-number>5</button>
                    <button class="btn btn-primary" data-number>6</button>
                    <button class="btn btn-danger" data-operation>*</button>
                    <button class="btn btn-primary" data-number>1</button>
                    <button class="btn btn-primary" data-number>2</button>
                    <button class="btn btn-primary" data-number>3</button>
                    <button class="btn btn-danger" data-operation>+</button>
                    <button class="btn btn-danger" data-±>±</button>
                    <button class="btn btn-primary" data-number>0</button>
                    <button class="btn btn-danger" data-number>.</button>
                    <button class="btn btn-success" data-equals class="span-two">=</button>
                </div>
            </div>
            <div class="card-footer">
                <div class="output display-5">El resultado es:
                    <div data-previous-operand class="previous-operand"></div>
                    <div data-current-operand class="current-operand"></div>
                </div>
            </div>
        </div>
    </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
