<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/additional-methods.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/localization/messages_es_AR.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>



<body>

    <h1 class="text-center">Agregar usuario</h1>
    <div class="container" id="data-form">
        <form class="row g-3 formulario" id="form">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="data-nombre" placeholder="Nombre">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="data-apellido" placeholder="Apellido">
            </div>
            <div class="col-4">
                <label for="inputAddress2" class="form-label">E-Mail</label>
                <input type="email" class="form-control" id="data-email" placeholder="correo@gmail.com">
            </div>
            <div class="col-md-2">
                <label for="inputCity" class="form-label">Teléfono</label>
                <input type="text" max-lenght="9" class="form-control" id="data-telefono">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-3 strong">Nombre <p class="nombre"> </p>
                        </div>
                        <div class="col-3 strong">Apellido <p class="apellido"> </p>
                        </div>
                        <div class="col-3 strong">Email <p class="email"> </p>
                        </div>
                        <div class="col-3 strong">Teléfono <p class="telefono"> </p>
                        </div>
                    </div>
                </div>
            </div>

    </div>


    </form>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>



</html>
